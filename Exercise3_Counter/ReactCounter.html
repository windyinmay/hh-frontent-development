<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="root"></div>
    <div id='main'></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
    
      function HooksCounter(props) {
        const [count, setCount] = React.useState(props.number || 0);

        return (
          <div>
            <p>You clicked the button {count} times</p>
            <button onClick={() => setCount(count + 1)}>Press me!</button>
            </div>
        );
      }

      function Parents(props) {
        return (
          <div>
          <h1>This is parents </h1>
          <HooksCounter number={props.firstNum} />
          <HooksCounter number={8}/>
          </div>
        )
      }

      function Todo(props){
        return (<div>
          <input type="checkbox" id="todo" name="todo" value="Todo"/>
          <label htmlFor="todo">
          <b>{props.text}</b> <br/>
          </label>
                </div>
        );
      }

      function TodoList(props){
        return (
        <div>
          <h1>Things have to do</h1>
          {props.list.map(x => (<Todo text={x}/>))}
          <Todo text='Sang nha NN'/>
          <Todo text='Di truot tuyet'/>
        </div>
        );
      }

      ReactDOM.render(<HooksCounter/>, document.getElementById('root'));
      ReactDOM.render(<Parents firstNum={6} secondNum={8}/>, document.getElementById('main'));
      ReactDOM.render(<Todo/>, document.getElementById('main'));
      ReactDOM.render(<TodoList list={["Reject Hien", "Sua bong den", "nau an"]} />, document.getElementById('main'))
    </script>

  </body>
</html>
