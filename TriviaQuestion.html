<!--Fetch astronomy picture of the day from NASA API-->
<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React NASA APOD</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
 
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      // Your scripts goes here
      const RestNASA = () => {
        const [question, setQuestion] = React.useState('');

        const fetchData = () => {
            fetch('https://opentdb.com/api.php?amount=1')
                .then(response => response.json())
                .then(responseData => {
                   setQuestion(responseData.results[0].question);
                });
        }

        React.useEffect(() => {
            fetchData();
        },[])
        return (
            <div>
                <p>{question}</p>
                <button onClick={fetchData}>New question</button>
            </div>
        );
      };

      

        ReactDOM.render(<RestNASA/>, document.getElementById('root'));
    </script>
  </body>
</html>
